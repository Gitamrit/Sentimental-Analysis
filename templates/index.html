<!DOCTYPE html>
<html>
<head>
    <title>Sentiment Analysis</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
        }
        form {
            text-align: center;
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 10px;
            margin: 10px;
            width: 80%;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .images {
            text-align: center;
            margin-bottom: 20px;
        }
        .images img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
            margin: 0 20px;
        }
        .images span {
            font-size: 24px;
            font-weight: bold;
        }
        #graph {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sentiment Analysis</h1>
        <form method="post">
            <input type="text" id="name1" name="name1" placeholder="Enter first name">
            <input type="text" id="name2" name="name2" placeholder="Enter second name">
            <button type="submit">Analyze</button>
        </form>
        <div class="images">
            {% if img_url1 and img_url2 %}
                <img src="{{ img_url1 }}" alt="Name 1">
                <span>V/S</span>
                <img src="{{ img_url2 }}" alt="Name 2">
            {% endif %}
        </div>
        {% if graphJSON %}
            <div id="graph"></div>
            <script>
                var graphs = {{ graphJSON | safe }};
                Plotly.newPlot('graph', graphs.data, graphs.layout);
            </script>
        {% endif %}
    </div>
</body>
</html>
